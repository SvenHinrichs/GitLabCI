#!/bin/bash

image: registry.git.rwth-aachen.de/ebc/ebc_intern/dymola-docker:miniconda-latest

stages:
    - check
    - create_whitelist
    - simulate
.check_model_job:
    stage: check
    before_script:
        - Xvfb :77 -extension RANDR -extension GLX & export DISPLAY=:77.0 &&
        - export PIP_CACHE_DIR="/opt/cache/pip"
        - source activate python36  
        - export PYTHONIOENCODING=utf-8 # just in case
    script:
        - python bin/02_CITests/UnitTests/CheckPackages/validatetest.py  --single-package ${lib_package} --library AixLib -DS 2020 --wh-library IBPSA --filterwhitelist 
    artifacts:
        when: on_failure
        paths:
            - AixLib/AixLib.${lib_package}-log.txt
            - AixLib/AixLib.${lib_package}-Errorlog.txt
        expire_in: 7 day 
    only:
        - external_pull_requests
    retry:
        max: 2
        when: runner_system_failure  
    except:
        variables:
            - $CI_COMMIT_MESSAGE  =~ /^ci_update_ref_.*$/
            - $CI_COMMIT_MESSAGE  =~ /ci_dif_ref/
            - $CI_COMMIT_MESSAGE  =~ /ci_correct_html/
            - $CI_COMMIT_MESSAGE  =~ /ci_create_whitelist/
            - $CI_COMMIT_MESSAGE  =~ /Update WhiteList_CheckModel.txt and HTML_IBPSA_WhiteList.txt/
            - $CI_COMMIT_MESSAGE  =~ /Automatic push of CI with new regression reference files. Please pull the new files before push again./

Check_AixLib_Airflow:
    variables:
        lib_package: Airflow
    extends: .check_model_job
    

Check_AixLib_BoundaryConditions:
    variables:
        lib_package: BoundaryConditions
    extends: .check_model_job
    

Check_AixLib_Controls:
