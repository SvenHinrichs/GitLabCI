image: registry.git.rwth-aachen.de/ebc/ebc_intern/dymola-docker:miniconda-latest

stages:
    - check
    - create_whitelist

variables:
    Github_Repository : SvenHinrichs/GitLabCI
    
.check_changed_models_job:
    stage: check
    before_script:
        - Xvfb :77 -extension RANDR -extension GLX & export DISPLAY=:77.0 &&
        - export PIP_CACHE_DIR="/opt/cache/pip"
        - source activate python36
        - export PYTHONIOENCODING=utf-8 # just in case
    script:
        - model=$(git diff --raw --diff-filter=AMT HEAD^1)
        - echo $model >  bin/03_Whitelists/changedmodels.txt
        - python bin/02_CITests/UnitTests/CheckPackages/validatetest.py --single-package "${lib_package}" --library AixLib -DS 2020 -CM 
    artifacts:
        when: on_failure
        paths:
            - AixLib/${lib_package}-log.txt
            - AixLib/${lib_package}-Errorlog.txt
            - bin/03_Whitelists/changedmodels.txt
        expire_in: 7 day
    except:
        - external_pull_requests
        - IBPSA_Merge
    only:
        variables:
            - $CI_COMMIT_MESSAGE  !~ /^ci_update_ref_.*$/
            - $CI_COMMIT_MESSAGE  !~ /ci_dif_ref/
            - $CI_COMMIT_MESSAGE  !~ /ci_correct_html/
            - $CI_COMMIT_MESSAGE  !~ /ci_create_whitelist/
            - $CI_COMMIT_MESSAGE  !~ /Update WhiteList_CheckModel.txt and HTML_IBPSA_WhiteList.txt/
            - $CI_COMMIT_MESSAGE  !~ /Automatic push of CI with new regression reference files. Please pull the new files before push again./
        changes:
            - AixLib/${package}/**/*
    retry:
        max: 2
        when: runner_system_failure

Check_Airflow_changed_models:
    variables:
        lib_package: AixLib.Airflow
        package: Airflow  
    extends: .check_changed_models_job

Check_BoundaryConditions_changed_models:
    variables:
        lib_package: AixLib.BoundaryConditions
        package: BoundaryConditions  
    extends: .check_changed_models_job

Check_Controls_changed_models:
    variables:
