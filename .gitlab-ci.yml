whitelist_job:
    stage: create_whitelist
    before_script:
        - Xvfb :77 -extension RANDR -extension GLX & export DISPLAY=:77.0 &&
        - export PIP_CACHE_DIR="/opt/cache/pip"
        - source activate python36  
        - export PYTHONIOENCODING=utf-8 # just in case
        - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
        - eval $(ssh-agent -s)
        - mkdir -p ~/.ssh
        - ssh-keyscan github.com >> ~/.ssh/known_hosts
        - ssh-agent -a /tmp/ssh_agent.sock > /dev/null
        - echo "${GITHUB_PRIVATE_KEY}" > ~/.ssh/id_rsa
        - chmod 600 ~/.ssh/id_rsa
        - git config --global user.name "${GITLAB_USER_NAME}" 
        - git config --global user.email "${GITLAB_USER_EMAIL}"
    script:
        - mkdir whitelist && cd whitelist
        - git clone --single-branch --branch  $CI_COMMIT_REF_NAME git@github.com:${Github_Repository}.git
        - cd ${CI_PROJECT_NAME}
        - python bin/02_CITests/UnitTests/CheckPackages/validatetest.py -DS 2020 --repo-dir IBPSA --git-url https://github.com/ibpsa/modelica-ibpsa.git  --library AixLib --wh-library IBPSA --whitelist
        - if cat bin/06_Configfiles/exit.sh | grep "exit 1"; then 
            message="Update or created new whitelist [skip ci]. Please pull the new whitelist before push again.";
            git add bin/03_WhiteLists/IBPSA_whitelist_model.txt;
            git commit -m "$message"; 
            git push --force git@github.com:${Github_Repository}.git;
            exit 0;
          else 
            exit 0; 
          fi
    artifacts:
        paths:
            - whitelist/${CI_PROJECT_NAME}/bin/03_WhiteLists/IBPSA_whitelist_model.txt
        expire_in: 7 day 
        when: on_success  
    only:
        variables:
            - $CI_COMMIT_MESSAGE =~ /ci_create_whitelist/

