stages:            - deploypages:    stage: deploy    before_script:        - apt-get update -y        - apt-get install zip unzip -y    script:        - export        - mkdir -p public/$CI_COMMIT_REF_NAME        - cp -r $CI_COMMIT_REF_NAME/* public/$CI_COMMIT_REF_NAME    rules:        - if: '$CI_PIPELINE_SOURCE == "external_pull_request_event"'        - if: '$CI_COMMIT_BRANCH && $CI_OPEN_PULL_REQUESTS'          when: never        - if: '$CI_COMMIT_BRANCH'    artifacts:        paths:         - public        expire_in: 7h    when: always    allow_failure: true