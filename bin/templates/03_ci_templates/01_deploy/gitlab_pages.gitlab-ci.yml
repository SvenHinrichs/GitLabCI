stages:            - deploy            pages:    stage: deploy    before_script:        - apt-get update -y        - apt-get install zip unzip -y    script:        - export $CI_EXTERNAL_PULL_REQUEST_IID        - mkdir -p public/$CI_COMMIT_REF_NAME        - cp -r $CI_COMMIT_REF_NAME/* public/$CI_COMMIT_REF_NAME    artifacts:        paths:         - public        expire_in: 7h    when: always    except:        - branches    allow_failure: true