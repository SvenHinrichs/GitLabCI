stages:    - Check    .Check_Model_Job:    stage: Check    before_script:        - Xvfb :77 -extension RANDR -extension GLX & export DISPLAY=:77.0 &&        - export PIP_CACHE_DIR="/opt/cache/pip"        - source activate python36          - export PYTHONIOENCODING=utf-8 # just in case    script:        - python bin/02_CITests/UnitTests/CheckPackages/validatetest.py  --single-package "${lib_package}" --library AixLib -DS 2020       artifacts:        when: on_failure        paths:            - AixLib/${lib_package}-log.txt            - AixLib/${lib_package}-Errorlog.txt        expire_in: 7 day     only:        - external_pull_requests    retry:        max: 2        when: runner_system_failure      except:        variables:            - $CI_COMMIT_MESSAGE  =~ /ci_update_ref/            - $CI_COMMIT_MESSAGE  =~ /ci_dif_ref/            - $CI_COMMIT_MESSAGE  =~ /correct_html/.Check_changed_models_job:    stage: Check    before_script:        - Xvfb :77 -extension RANDR -extension GLX & export DISPLAY=:77.0 &&        - export PIP_CACHE_DIR="/opt/cache/pip"        - source activate python36        - export PYTHONIOENCODING=utf-8 # just in case    script:        - model=$(git diff --raw --diff-filter=AMT HEAD^1)        - echo $model >  bin/03_WhiteLists/changedmodels.txt        - python bin/02_CITests/UnitTests/CheckPackages/validatetest.py -s "${lib_package}" -p AixLib/package.mo -CM -DS 2020    artifacts:        when: on_failure        paths:            - AixLib/${lib_package}-log.txt            - AixLib/${lib_package}-Errorlog.txt        expire_in: 7 day    except:        - external_pull_requests        - IBPSA_Merge    only:        variables:            - $CI_COMMIT_MESSAGE  =~ /ci_update_ref/            - $CI_COMMIT_MESSAGE  =~ /ci_dif_ref/            - $CI_COMMIT_MESSAGE  =~ /correct_html/        changes:            - AixLib/${package_name}/**/*    retry:        max: 2        when: runner_system_failureCheck_AixLib_Airflow:    variables:        lib_package: AixLib.Airflow    extends: .Check_Model_JobCheck_AixLib_BoundaryConditions:    variables:        lib_package: AixLib.BoundaryConditions    extends: .Check_Model_JobCheck_AixLib_Airflow_changed_models:    variables:        lib_package: AixLib.Airflow        package_name: Airflow      extends: .Check_changed_models_jobCheck_AixLib_BoundaryConditions_changed_models:    variables:        lib_package: AixLib.BoundaryConditions        package_name: BoundaryConditions      extends: .Check_changed_models_job