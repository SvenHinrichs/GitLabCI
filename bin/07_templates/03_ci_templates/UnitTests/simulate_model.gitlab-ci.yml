stages:    - simulate    .simulate_model_job:    stage: simulate    before_script:        - Xvfb :77 -extension RANDR -extension GLX & export DISPLAY=:77.0 &&        - export PIP_CACHE_DIR="/opt/cache/pip"        - source activate python36          - export PYTHONIOENCODING=utf-8 # just in case    script:        - python bin/02_CITests/UnitTests/CheckPackages/validatetest.py  --single-package "${lib_package}" --library AixLib -DS 2020 --wh-library IBPSA --filterwhitelist --simulateexamples     artifacts:        when: on_failure        paths:            - AixLib/${lib_package}-log.txt            - AixLib/${lib_package}-Errorlog.txt        expire_in: 7 day     only:        - external_pull_requests    retry:        max: 2        when: runner_system_failure      except:        variables:            - $CI_COMMIT_MESSAGE  =~ /^ci_update_ref_.*$/            - $CI_COMMIT_MESSAGE  =~ /ci_dif_ref/            - $CI_COMMIT_MESSAGE  =~ /ci_correct_html/            - $CI_COMMIT_MESSAGE  =~ /ci_create_whitelist/            - $CI_COMMIT_MESSAGE  =~ /Update WhiteList_CheckModel.txt and HTML_IBPSA_WhiteList.txt/            - $CI_COMMIT_MESSAGE  =~ /Automatic push of CI with new regression reference files. Please pull the new files before push again./simulate_AixLib_Airflow:    variables:        lib_package: AixLib.Airflow    extends: .simulate_model_jobsimulate_AixLib_BoundaryConditions:    variables:        lib_package: AixLib.BoundaryConditions    extends: .simulate_model_jobsimulate_AixLib_Controls:    variables:        lib_package: AixLib.Controls    extends: .simulate_model_jobsimulate_AixLib_Fluid:    variables:        lib_package: AixLib.Fluid    extends: .simulate_model_jobsimulate_AixLib_ThermalZones:    variables:        lib_package: AixLib.ThermalZones    extends: .simulate_model_job.simulate_changed_models_job:    stage: simulate    before_script:        - Xvfb :77 -extension RANDR -extension GLX & export DISPLAY=:77.0 &&        - export PIP_CACHE_DIR="/opt/cache/pip"        - source activate python36        - export PYTHONIOENCODING=utf-8 # just in case    script:        - model=$(git diff --raw --diff-filter=AMT HEAD^1)        - echo $model >  bin/03_WhiteLists/changedmodels.txt        - python bin/02_CITests/UnitTests/CheckPackages/validatetest.py --single-package "${lib_package}" --library AixLib -DS 2020 -CM --simulateexamples    artifacts:        when: on_failure        paths:            - AixLib/${lib_package}-log.txt            - AixLib/${lib_package}-Errorlog.txt        expire_in: 7 day    except:        - external_pull_requests        - IBPSA_Merge    only:        variables:            - $CI_COMMIT_MESSAGE  !~ /^ci_update_ref_.*$/            - $CI_COMMIT_MESSAGE  !~ /ci_dif_ref/            - $CI_COMMIT_MESSAGE  !~ /ci_correct_html/            - $CI_COMMIT_MESSAGE  !~ /ci_create_whitelist/            - $CI_COMMIT_MESSAGE  !~ /Update WhiteList_CheckModel.txt and HTML_IBPSA_WhiteList.txt/            - $CI_COMMIT_MESSAGE  !~ /Automatic push of CI with new regression reference files. Please pull the new files before push again./        changes:            - AixLib/${package_name}/**/*    retry:        max: 2        when: runner_system_failuresimulate_AixLib_Airflow_changed_models:    variables:        lib_package: AixLib.Airflow        package_name: Airflow      extends: .simulate_changed_models_jobsimulate_AixLib_BoundaryConditions_changed_models:    variables:        lib_package: AixLib.BoundaryConditions        package_name: BoundaryConditions      extends: .simulate_changed_models_jobsimulate_AixLib_Controls_changed_models:    variables:        lib_package: AixLib.Controls        package_name: Controls      extends: .simulate_changed_models_jobsimulate_AixLib_Fluid_changed_models:    variables:        lib_package: AixLib.Fluid        package_name: Fluid      extends: .simulate_changed_models_jobsimulate_AixLib_ThermalZones_changed_models:    variables:        lib_package: AixLib.ThermalZones        package_name: ThermalZones      extends: .simulate_changed_models_job    