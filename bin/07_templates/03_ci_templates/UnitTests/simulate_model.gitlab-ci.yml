stages:    - simulate    .simulate_model_job:    stage: simulate    before_script:        - Xvfb :77 -extension RANDR -extension GLX & export DISPLAY=:77.0 &&        - export PIP_CACHE_DIR="/opt/cache/pip"        - source activate python36          - export PYTHONIOENCODING=utf-8 # just in case    script:        - python bin/02_CITests/UnitTests/CheckPackages/validatetest.py  --single-package "${lib_package}" --library AixLib -DS 2020 --wh-library IBPSA --filterwhitelist --simulateexamples     artifacts:        when: on_failure        paths:            - AixLib/AixLib.${lib_package}-log.txt            - AixLib/AixLib.${lib_package}-Errorlog.txt        expire_in: 7 day     only:        - external_pull_requests    retry:        max: 2        when: runner_system_failure      except:        variables:            - $CI_COMMIT_MESSAGE  =~ /^ci_update_ref_.*$/            - $CI_COMMIT_MESSAGE  =~ /ci_dif_ref/            - $CI_COMMIT_MESSAGE  =~ /ci_correct_html/            - $CI_COMMIT_MESSAGE  =~ /ci_create_whitelist/            - $CI_COMMIT_MESSAGE  =~ /Update WhiteList_CheckModel.txt and HTML_IBPSA_WhiteList.txt/            - $CI_COMMIT_MESSAGE  =~ /Automatic push of CI with new regression reference files. Please pull the new files before push again./simulate_AixLib_Airflow:    variables:        lib_package: Airflow    extends: .simulate_model_jobsimulate_AixLib_BoundaryConditions:    variables:        lib_package: BoundaryConditions    extends: .simulate_model_jobsimulate_AixLib_Controls:    variables:        lib_package: Controls    extends: .simulate_model_jobsimulate_AixLib_Electrical:    variables:        lib_package: Electrical    extends: .simulate_model_jobsimulate_AixLib_Fluid:    variables:        lib_package: Fluid    extends: .simulate_model_jobsimulate_AixLib_ThermalZones:    variables:        lib_package: ThermalZones    extends: .simulate_model_job.simulate_changed_models_job:    stage: simulate    before_script:        - Xvfb :77 -extension RANDR -extension GLX & export DISPLAY=:77.0 &&        - export PIP_CACHE_DIR="/opt/cache/pip"        - source activate python36        - export PYTHONIOENCODING=utf-8 # just in case    script:        - model=$(git diff --raw --diff-filter=AMT HEAD^1)        - echo $model >  bin\03_WhiteLists\changedmodels.txt        - python bin/02_CITests/UnitTests/CheckPackages/validatetest.py --single-package "${lib_package}" --library AixLib -DS 2020 -CM --simulateexamples    artifacts:        when: on_failure        paths:            - AixLib/AixLib.${lib_package}-log.txt            - AixLib/AixLib.${lib_package}-Errorlog.txt        expire_in: 7 day    except:        - external_pull_requests        - IBPSA_Merge    only:        variables:            - $CI_COMMIT_MESSAGE  !~ /^ci_update_ref_.*$/            - $CI_COMMIT_MESSAGE  !~ /ci_dif_ref/            - $CI_COMMIT_MESSAGE  !~ /ci_correct_html/            - $CI_COMMIT_MESSAGE  !~ /ci_create_whitelist/            - $CI_COMMIT_MESSAGE  !~ /Update WhiteList_CheckModel.txt and HTML_IBPSA_WhiteList.txt/            - $CI_COMMIT_MESSAGE  !~ /Automatic push of CI with new regression reference files. Please pull the new files before push again./            retry:        max: 2        when: runner_system_failuresimulate_AixLib_Airflow_changed_models:    variables:        lib_package: Airflow             only:        changes:            - AixLib/Airflow/**/*     extends: .simulate_changed_models_jobsimulate_AixLib_BoundaryConditions_changed_models:    variables:        lib_package: BoundaryConditions             only:        changes:            - AixLib/BoundaryConditions/**/*     extends: .simulate_changed_models_jobsimulate_AixLib_Controls_changed_models:    variables:        lib_package: Controls             only:        changes:            - AixLib/Controls/**/*     extends: .simulate_changed_models_jobsimulate_AixLib_Electrical_changed_models:    variables:        lib_package: Electrical             only:        changes:            - AixLib/Electrical/**/*     extends: .simulate_changed_models_jobsimulate_AixLib_Fluid_changed_models:    variables:        lib_package: Fluid             only:        changes:            - AixLib/Fluid/**/*     extends: .simulate_changed_models_jobsimulate_AixLib_ThermalZones_changed_models:    variables:        lib_package: ThermalZones             only:        changes:            - AixLib/ThermalZones/**/*     extends: .simulate_changed_models_job    